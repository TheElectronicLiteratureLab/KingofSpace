            <input id="tc-7" type="checkbox" class="tc-box" onclick="clickChoice();" value="tc-7">
            <input id="tc-8" type="checkbox" class="tc-box" onclick="clickChoice();" value="tc-8">
            <input id="tc-9" type="checkbox" class="tc-box" onclick="clickChoice();" value="tc-9">
            <input id="tc-10" type="checkbox" class="tc-box" onclick="clickChoice();" value="tc-10">
        </section>
    </div>

    <script type="text/javascript" src="./js/tc-main.js"></script>
