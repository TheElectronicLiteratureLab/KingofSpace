<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/puzzle-2.css">
    <title>Slider Puzzle</title>
</head>
<body>
    <div id="wrapper">
        <!--Pretty straight forward table with 4 rows and 4 columns it's an oldschool setup, I may adjust the code to meet HTML 5 standards (table tag and tr/td tags) although, i am not sure how that will effect the css. Guess I'll try it and find out. The onClick function is using the first digit and second digit from the I numbers to separate each cell.-->
        <section id="table">
            <div id="row1">
                <div id="tile-11" class="tile1 tiles" onClick="clickTile(1,1);"></div>
                <div id="tile-12" class="tile2 tiles" onClick="clickTile(1,2);"></div>
                <div id="tile-13" class="tile3 tiles" onClick="clickTile(1,3);"></div>
                <div id="tile-14" class="tile4 tiles" onClick="clickTile(1,4);"></div>
            </div>
            <div id="row2">
                <div id="tile-21" class="tile5 tiles" onClick="clickTile(2,1);"></div>
                <div id="tile-22" class="tile6 tiles" onClick="clickTile(2,2);"></div>
                <div id="tile-23" class="tile7 tiles" onClick="clickTile(2,3);"></div>
                <div id="tile-24" class="tile8 tiles" onClick="clickTile(2,4);"></div>
            </div>
            <div id="row3">
                <div id="tile-31" class="tile9 tiles" onClick="clickTile(3,1);"></div>
                <div id="tile-32" class="tile10 tiles" onClick="clickTile(3,2);"></div>
                <div id="tile-33" class="tile11 tiles" onClick="clickTile(3,3);"></div>
                <div id="tile-34" class="tile12 tiles" onClick="clickTile(3,4);"></div>
            </div>
            <div id="row4">
                <div id="tile-41" class="tile13 tiles" onClick="clickTile(4,1);"></div>
                <div id="tile-42" class="tile14 tiles" onClick="clickTile(4,2);"></div>
                <div id="tile-43" class="tile15 tiles" onClick="clickTile(4,3);"></div>
                <div id="tile-44" class="tile16" onClick="clickTile(4,4);"></div>
            </div>
        </section>

        <section id="sp-options"> <!--sp = slide puzzle-->
            <button id="sp-button1" class="game-button">Restart</button>
            <br>
            <br>
            
        </section>


    </div>
    <script type="text/javascript" src="./js/puzzle-2.js"></script>
</body>
</html>
