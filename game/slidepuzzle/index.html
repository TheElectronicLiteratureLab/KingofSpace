<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/puzzle-2.css">
    <title>Document</title>
</head>
<body>
    <div id="table">
        <div id="row1">
            <div id="cell11" class="tile1 tiles" onClick="clickTile(1,1);"></div>
            <div id="cell12" class="tile2 tiles" onClick="clickTile(1,2);"></div>
            <div id="cell13" class="tile3 tiles" onClick="clickTile(1,3);"></div>
            <div id="cell14" class="tile4 tiles" onClick="clickTile(1,4);"></div>
        </div>
        <div id="row2">
            <div id="cell21" class="tile5 tiles" onClick="clickTile(2,1);"></div>
            <div id="cell22" class="tile6 tiles" onClick="clickTile(2,2);"></div>
            <div id="cell23" class="tile7 tiles" onClick="clickTile(2,3);"></div>
            <div id="cell24" class="tile8 tiles" onClick="clickTile(2,4);"></div>
        </div>
        <div id="row3">
            <div id="cell31" class="tile9 tiles" onClick="clickTile(3,1);"></div>
            <div id="cell32" class="tile10 tiles" onClick="clickTile(3,2);"></div>
            <div id="cell33" class="tile11 tiles" onClick="clickTile(3,3);"></div>
            <div id="cell34" class="tile12 tiles" onClick="clickTile(3,4);"></div>
        </div>
        <div id="row4">
            <div id="cell41" class="tile13 tiles" onClick="clickTile(4,1);"></div>
            <div id="cell42" class="tile14 tiles" onClick="clickTile(4,2);"></div>
            <div id="cell43" class="tile15 tiles" onClick="clickTile(4,3);"></div>
            <div id="cell44" class="tile16" onClick="clickTile(4,4);"></div>
        </div>
    </div>
    <button onClick="shuffle();">New Game</button>

    <script type="text/javascript" src="./js/puzzle-2.js"></script>
</body>
</html>
